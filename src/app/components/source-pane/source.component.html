<div class="form-container">
  <div *ngIf="manualInput">
    <mat-form-field class="source-pane">
      <textarea matInput [(ngModel)]="sourceText" placeholder="Enter your source text or click the generate button" matTextareaAutosize
        matAutosizeMinRows="2" (keypress)="onKeypress($event)" [attr.disabled]="typingService.timerHasStarted ? true : null"></textarea>
    </mat-form-field>
  </div>
  <div *ngIf="!manualInput" [innerHTML]="sourceText" class="source-text"></div>

  <div class="btn-row">
    <button class="btn" [attr.disabled]="typingService.timerHasStarted ? true : null" mat-raised-button color="primary" (click)="generateText()">Generate Source Text</button>
    <button class="btn" [attr.disabled]="typingService.timerHasStarted ? true : null" mat-raised-button (click)="clear()">Clear</button>
  </div>
</div>
