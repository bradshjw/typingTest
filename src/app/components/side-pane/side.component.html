<div>
  <h2>Start typing source text to begin test</h2>
  <app-timer></app-timer>
  <span>Word count: {{typingService.liveWordCount}}</span>
  <div *ngIf="typingService.typingComplete">
    <h2>Results</h2>
    <div>Words per minute: {{wpm}}</div>
    <div>Correct words per minute: {{cwpm}}</div>
    <div>Error %: {{errorRatio}}</div>
  </div>

</div>
