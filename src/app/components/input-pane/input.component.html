<div class="form-container">
  <div *ngIf="!typingService.typingComplete">
    <mat-form-field>
      <textarea #typingInput matInput placeholder="{{placeholder}}" [(ngModel)]="typingService.inputText" matTextareaAutosize matAutosizeMinRows="2"
        (keydown)="keydown($event)" (keyup)="keyup($event)" onCopy="return false" onDrag="return false" onDrop="return false"
        onPaste="return false" autocomplete=off></textarea>
    </mat-form-field>
  </div>
  <div class="mat-form-field" *ngIf="typingService.typingComplete">
    <div class="mat-form-field-wrapper">
      <div class="mat-form-field-flex">
        <div class="mat-form-field-infix">
          <div class="mat-input-element" [innerHTML]="typingService.inputText"></div>
        </div>
      </div>
      <div class="mat-form-field-underline"></div>
    </div>
  </div>
  <div class="btn-row">
    <button class="btn" mat-raised-button (click)="startOver()">Start Over</button>
  </div>
</div>
