<div class="form-container">
  <mat-form-field>
    <textarea matInput disabled value="{{sourceText}}" matTextareaAutosize matAutosizeMinRows="2"></textarea>
  </mat-form-field>
  <div>
    <span>Word Count: {{wordCount}}</span>
    <span>Character Count: {{charLength}}</span>
  </div>
  <div class="btn-row">
    <button class="btn" mat-raised-button color="primary" (click)="generateText()">Generate Source Text</button>
  </div>
</div>
